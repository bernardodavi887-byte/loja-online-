<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online Realista com PIX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: rgba(0, 0, 0, 0.8); padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        header h1 { font-size: 2.5em; text-shadow: 2px 2px 4px #000; }
        nav a { color: #f9ca24; margin: 0 15px; text-decoration: none; font-weight: bold; transition: color 0.3s; cursor: pointer; }
        nav a:hover, nav a.active { color: #ff6b6b; }
        .banner { height: 400px; background: url('https://via.placeholder.com/1200x400/ff6b6b/ffffff?text=Promo%C3%A7%C3%B5es+Incr%C3%ADveis') no-repeat center/cover; display: flex; align-items: center; justify-content: center; text-align: center; position: relative; overflow: hidden; }
        .banner::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }
        .banner h2 { font-size: 3em; z-index: 1; text-shadow: 3px 3px 6px #000; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .cta-button { background: #ff6b6b; color: #fff; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.2em; cursor: pointer; box-shadow: 0 0 20px #ff6b6b; transition: transform 0.3s, box-shadow 0.3s; }
        .cta-button:hover { transform: scale(1.1); box-shadow: 0 0 30px #ff6b6b; }
        .products { padding: 50px 0; text-align: center; }
        .products h3 { font-size: 2em; margin-bottom: 30px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product { background: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.3s, box-shadow 0.3s; color: #333; }
        .product:hover { transform: translateY(-10px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); filter: brightness(1.1); }
        .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        .product h4 { margin: 10px 0; }
        .product p { font-weight: bold; color: #ff6b6b; }
        .cart { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; color: #fff; max-width: 300px; max-height: 400px; overflow-y: auto; }
        .cart h4 { margin: 0 0 10px 0; }
        .cart-item { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        .cart-item button { background: #ff6b6b; color: #fff; border: none; border-radius: 5px; padding: 5px; cursor: pointer; }
        .checkout { display: none; padding: 50px 0; text-align: center; }
        .checkout form { background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; color: #333; max-width: 600px; margin: 0 auto; }
        .checkout input, .checkout select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .checkout button { margin-top: 20px; }
        footer { background: rgba(0, 0, 0, 0.8); padding: 20px; text-align: center; position: relative; }
        footer::after { content: 'üéâ'; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 2em; }
        .confetti { position: absolute; width: 10px; height: 10px; background: #f9ca24; animation: fall 5s linear infinite; pointer-events: none; }
        @keyframes fall { 0% { transform: translateY(-100vh) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }
        @media (max-width: 768px) { .cart { position: static; margin: 20px; } .product-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // Dados dos produtos
        const products = [
            { id: 1, name: 'Smartphone Top', price: 1200, image: 'https://via.placeholder.com/250x150/4ecdc4/ffffff?text=Eletr%C3%B4nico' },
            { id: 2, name: 'Vestido Festivo', price: 150, image: 'https://via.placeholder.com/250x150/45b7d1/ffffff?text=Moda' },
            { id: 3, name: 'Decora√ß√£o de Mesa', price: 80, image: 'https://via.placeholder.com/250x150/ff6b6b/ffffff?text=Casa' }
        ];
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentPage = 'home';
        
        // BR Code PIX fornecido (est√°tico)
        const pixBrCode = '00020126580014BR.GOV.BCB.PIX013699de2640-ef6e-4f31-bb13-4ab7fb35bfb552040000530398654040.015802BR5925Bernardo Davi da Paixao D6009SAO PAULO62140510JmgVeuSEc0630417CF';
        
        // Fun√ß√£o para renderizar o site
        function renderSite() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <h1>Loja Realista Online</h1>
                    <nav>
                        <a onclick="changePage('home')" class="${currentPage === 'home' ? 'active' : ''}">Home</a>
                        <a onclick="changePage('products')" class="${currentPage === 'products' ? 'active' : ''}">Produtos</a>
                        <a onclick="changePage('checkout')" class="${currentPage === 'checkout' ? 'active' : ''}">Checkout</a>
                    </nav>
                </header>
                <section class="banner" id="banner" style="display: ${currentPage === 'home' ? 'flex' : 'none'};">
                    <div>
                        <h2>Descontos Incr√≠veis At√© 50%!</h2>
                        <button class="cta-button" onclick="changePage('products')">Compre Agora</button>
                    </div>
                </section>
                <div class="container">
                    <section id="products" class="products" style="display: ${currentPage === 'products' ? 'block' : 'none'};">
                        <h3>Produtos em Destaque</h3>
                        <div class="product-grid" id="productGrid"></div>
                    </section>
                    <section id="checkout" class="checkout" style="display: ${currentPage === 'checkout' ? 'block' : 'none'};">
                        <h3>Finalizar Compra</h3>
                        <form id="checkoutForm">
                            <input type="text" id="name" placeholder="Nome Completo" required>
                            <input type="email" id="email" placeholder="E-mail" required>
                            <input type="text" id="address" placeholder="Endere√ßo" required>
                            <select id="payment" required>
                                <option value="">Selecione M√©todo de Pagamento</option>
                                <option value="pix">PIX</option>
                                <option value="credit">Cart√£o de Cr√©dito</option>
                            </select>
                            <p>Frete: R$ 20,00 (simulado)</p>
                            <p>Total: R$ <span id="checkoutTotal">0,00</span></p>
                            <button type="submit" class="cta-button">Finalizar Pedido</button>
                        </form>
                    </section>
                </div>
                <div class="cart" id="cart">
                    <h4>Carrinho (${cart.length} itens)</h4>
                    <div id="cartItems"></div>
                    <p>Subtotal: R$ <span id="cartSubtotal">0,00</span></p>
                    <button class="cta-button" onclick="changePage('checkout')" style="width: 100%;">Ir para Checkout</button>
                </div>
                <footer>
                    <p>&copy; 2023 Loja Realista. Todos os direitos reservados.</p>
                    <p>Siga-nos: <a href="#" style="color: #f9ca24;">Facebook</a> | <a href="#" style="color: #f9ca24;">Instagram</a></p>
                </footer>
            `;
            
            // Renderizar produtos se na p√°gina de produtos
            if (currentPage === 'products') {
                const productGrid = document.getElementById('productGrid');
                products.forEach(product => {
                    const productEl = document.createElement('div');
                    productEl.className = 'product';
                    productEl.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h4>${product.name}</h4>
                        <p>R$ ${product.price.toFixed(2).replace('.', ',')}</p>
                        <button class="cta-button" onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
                    `;
                    productGrid.appendChild(productEl);
                });
            }
            
            updateCart();
            if (currentPage === 'checkout') updateCheckoutTotal();
            
            // Evento para formul√°rio de checkout
            const form = document.getElementById('checkoutForm');
            if (form) {
                form.addEventListener('submit', handleCheckout);
            }
        }
        
        // Fun√ß√£o para mudar p√°gina
        function changePage(page) {
            currentPage = page;
            renderSite();
        }
        
        // Fun√ß√£o para adicionar ao carrinho
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            saveCart();
            updateCart();
            alert(`${product.name} adicionado ao carrinho!`);
        }
        
        // Fun√ß√£o para remover do carrinho
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCart();
        }
        
        // Fun√ß√£o para salvar carrinho no localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // Fun√ß√£o para atualizar o carrinho
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartSubtotal = document.getElementById('cartSubtotal');
            if (!cartItems || !cartSubtotal) return;
            cartItems.innerHTML = '';
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        ${item.name} x${item.quantity} - R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}
                        <button onclick="removeFromCart(${item.id})">Remover</button>
                    </div>
                `;
            });
            cartSubtotal.textContent = subtotal.toFixed(2).replace('.', ',');
        }
        
        // Fun√ß√£o para atualizar total no checkout
        function updateCheckoutTotal() {
            const checkoutTotal = document.getElementById('checkoutTotal');
            if (!checkoutTotal) return;
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const total = subtotal + 20; // Frete simulado
            checkoutTotal.textContent = total.toFixed(2).replace('.', ',');
        }
        
        // Fun√ß√£o para lidar com checkout
        function handleCheckout(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const payment = document.getElementById('payment').value;
            if (!name || !email || !address || !payment) {
                alert('Preencha todos os campos!');
                return;
            }
            if (payment === 'pix') {
                // Copiar BR Code para a √°rea de transfer√™ncia
                navigator.clipboard.writeText(pixBrCode).then(() => {
                    alert('C√≥digo PIX copiado! Cole no seu app banc√°rio para pagar.');
                }).catch(err => {
                    alert('Erro ao copiar c√≥digo. C√≥digo: ' + pixBrCode);
                });
                // Tentar redirecionar para o link PIX
                window.location.href = 'pix://br.gov.bcb.pix?brcode=' + pixBrCode;
            } else {
                alert(`Pedido finalizado com ${payment}! (Simula√ß√£o - em produ√ß√£o, processaria o pagamento.)`);
            }
            cart = [];
            saveCart();
            changePage('home');
        }
        
        // Anima√ß√£o de confetes
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
        
        // Inicializar o site
        window.onload = () => {
            renderSite();
            setInterval(createConfetti, 200);
        };
    </script>
</body>
</html>
